[(#REM)<style>]
.souscription_campagne #wysiwyg .contenu_type_objectif {display:none;}

.souscription_campagne #wysiwyg .contenu_objectif_initial .label,
.souscription_campagne #wysiwyg .contenu_objectif .label,
.souscription_campagne #wysiwyg .contenu_montant_actuel .label {display:inline;font-weight:bold;}
.souscription_campagne #wysiwyg .contenu_objectif_limiter .label {display:inline;color:inherit;}
.souscription_campagne #wysiwyg .contenu_texte {}

.souscription #wysiwyg .label {display:inline;}
.souscription .fiche_objet.commande .inner,
.souscription .fiche_objet[class*='echec'] .inner,
.souscription .fiche_objet.abandon .inner {background:url(#CHEMIN{images/rayures-gris.gif}) center repeat;}
.souscription #wysiwyg .contenu_abo_statut .bouton_action_post {float: #ENV{right}}

.souscription .fiche_objet.abonnement:after {
	content: "";
	position:absolute;
	top:10px;
	right:10px;
	width:32px;
	height:32px;
	background:url(#CHEMIN_IMAGE{souscription-abo-32.png}) top right;
	background-size: 100%;
}

.liste-objets.souscriptions .commande td,
.liste-objets.souscriptions .commande th,
.liste-objets.souscriptions .abandon td,
.liste-objets.souscriptions .abandon th,
.liste-objets.souscriptions tr[class*='echec'] td,
.liste-objets.souscriptions tr[class*='echec'] th
{background:url(#CHEMIN{images/rayures-gris.gif}) center repeat fixed;opacity:0.6;}

.liste-objets.souscriptions .abonnement .id:after {
	content: "";
	position:absolute;
	left:0;
	width:16px;
	height:16px;
	background:url(#CHEMIN_IMAGE{souscription-abo-16.png}) top left;
	background-size: 100%;
	opacity:0.6;
}
.souscription #wysiwyg .contenu_montant {margin:1em 0; font-size:1.25em;}
.liste-objets.souscriptions .echeance_fin_15 .fin {background-color:#FF4500;color:#fff;font-weight:bold;display:inline-block;}
.liste-objets.souscriptions .echeance_fin_30 .fin {background-color:#FFA500;display:inline-block;}
.liste-objets.souscriptions .echeance_fin_45 .fin {background-color:#FFD700;display:inline-block;}
.liste-objets.souscriptions .echeance_fin_60 .fin {background-color:#FFD700;display:inline-block;}
